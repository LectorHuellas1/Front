<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="shortcut icon" href="../../img/logosena.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logo {
            max-width: 150px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <form id="loginForm" method="post" action="" class="w-50 mx-auto p-4 shadow rounded bg-light">
            <div class="text-center mb-4">
                <img src="../../img/logosena.png" alt="Logo SENA" class="logo d-block mx-auto">
            </div>
            <h2 class="text-center mb-4">Iniciar Sesión</h2>
            <!-- Campo de correo -->
            <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" id="correo" name="correo" class="form-control" placeholder="Ingresa tu correo" required>
            </div>
            <!-- Campo de contraseña -->
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Ingresa tu contraseña" required>
            </div>
            <!-- Botón de enviar -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
            <!-- Enlace de registro -->
            <div class="text-center mt-3">
                <a href="./register.html" class="text-decoration-none">¿No estás registrado? Registrate aquí</a>
            </div>
        </form>
    </div>

    <script src="../../js/user/auth.js"></script>
    <script src="../../js/user/chekUserToken.js"></script>
</body>
</html>
