
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logosena.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>Visor de Registros de Huella</title>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo-container">
            <img src="../img/logosena.png" alt="Logo SENA" class="logo">
        </div>

        <!-- Título -->
        <h1>Visor de Registros de Huella</h1>

        <!-- Botón de cierre de sesión -->
        <button id="closeSessionButton">Cerrar sesión</button>

        <!-- Subir archivo -->
        <div class="row justify-content-center align-items-center">
            <div class="col-12 col-md-6 mb-3">
                <label for="fileInput" id="fileLabel">Seleccionar Archivo</label>
                <input type="file" id="fileInput" accept=".html">
            </div>
            <div class="col-12 col-md-6 mb-3">
                <button id="uploadFileButton" onclick="uploadFile()">Subir Archivo</button>
            </div>
        </div>

        <!-- Tabla -->
        <div class="table-responsive">
            <table id="dataTable" class="table">
                <thead>
                    <tr id="tableHeaders"></tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>

        <!-- Botón para mostrar archivos -->
        <button id="showFilesBtn" class="btn">Mostrar Archivos</button>

        <!-- Ventana emergente -->
        <div id="filePopup" class="menu-popup">
            <h3>Archivos Subidos</h3>
            <div id="fileList"></div>
            <button class="btn-danger" onclick="closePopup()">Cerrar</button>
        </div>
    </div>
    <script src="../js/file.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/user/chekUserToken.js"></script>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            const closeSessionButton = document.querySelector("#closeSessionButton");
            closeSessionButton.addEventListener("click", () => {
                document.cookie = "token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
                location.reload();
            });
        });
    </script>
</body>
</html>
