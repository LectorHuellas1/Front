<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Registros de Huella</title>
    <!-- Link a Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css"> <!-- Referencia a estilos personalizados si se requiere -->
</head>
<body class="bg-light text-center py-5">
    <div class="container">
        <h1 class="mb-4 text-success">Visor de Registros de Huella</h1>
        
        <div class="mb-3">
            <input type="file" id="fileInput" accept=".html" class="btn btn-outline-success">
            <button class="btn btn-primary" onclick="uploadFile()">Subir Archivo</button>
        </div>

        <div class="table-responsive">
            <table id="dataTable" class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr id="tableHeaders"></tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

<button id="showFilesBtn" class="btn btn-primary">Mostrar Archivos</button>

<div id="filePopup" style="display: none;">
    <div style="position: fixed; top: 10%; left: 20%; width: 60%; height: 80%; background-color: white; padding: 20px; border: 1px solid #ccc; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); overflow-y: scroll;">
        <h3>Archivos Subidos</h3>
        <div id="fileList"></div>
        <button onclick="closePopup()">Cerrar</button>
    </div>
</div>

    

    <script src="../js/script.js"></script>
    <script src="../js/file.js"></script>
</body>
</html>
